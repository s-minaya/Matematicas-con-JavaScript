      <h2>Calcular precio con descuento en porcentaje</h2>

      <label for="price-percent">Precio original de tu producto:</label>
      <input
        class="js_pricePercent"
        id="price-percent"
        type="number"
        placeholder="Ej: 80, 100..."
      />

      <label for="discount-percent">Descuento:</label>
      <input
        class="js_discountPercent"
        id="discount-percent"
        type="number"
        placeholder="Ej: 50, 25..."
      />

      <button class="js_calculatePercent" type="button">
        Calcular descuento
      </button>
      <button class="js_clearPercent" type="button">Limpiar</button>

        placeholder="Ej: 80, 100..."
      />

      <label for="coupon">Cup贸n de descuento:</label>

        Calcular descuento
      </button>
