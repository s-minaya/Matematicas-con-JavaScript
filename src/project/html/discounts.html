<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cómo calcular precios con descuentos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/project/scss/main.scss" />
    <link rel="icon" href="/images/favicon.png" />
  </head>
  <body>
    <nav class="breadcrumb">
      <a href="../../index.html" class="breadcrumb__link">← Volver al menú</a>
    </nav>
    <main class="main">
      <h1>Cómo calcular precios con descuentos</h1>
      <h2>Calcular precio con descuento en porcentaje</h2>

      <!-- Calculate final price after applying a discount percentage -->

      <label for="price-percent">Precio original de tu producto:</label>
      <input
        class="js_pricePercent"
        id="price-percent"
        type="number"
        placeholder="Ej: 80, 100..."
      />

      <label for="discount-percent">Descuento:</label>
      <input
        class="js_discountPercent"
        id="discount-percent"
        type="number"
        placeholder="Ej: 50, 25..."
      />

      <button class="js_calculatePercent btn btn--primary" type="button">
        Calcular descuento
      </button>
      <button class="js_clearPercent btn btn--reset" type="button">
        Reiniciar
      </button>
      <p class="js_pResultPercent"></p>
      <br />

      <!-- Calculate final price with discount coupon -->
      <h2>Calcular precio con cupón de descuento</h2>

      <label for="price-coupon">Precio original de tu producto:</label>
      <input
        class="js_priceCoupon"
        id="price-coupon"
        type="number"
        placeholder="Ej: 80, 100..."
      />

      <label for="coupon">Cupón de descuento:</label>
      <input
        class="js_discountCoupon"
        id="coupon"
        type="text"
        placeholder="Abre las DevTools..."
      />

      <button class="js_calculateCoupon btn btn--primary" type="button">
        Calcular descuento
      </button>
      <button class="js_clearCoupon btn btn--reset" type="button">
        Reiniciar
      </button>
      <p class="js_pResultCoupon"></p>
    </main>
    <script src="discounts.js"></script>
  </body>
</html>
